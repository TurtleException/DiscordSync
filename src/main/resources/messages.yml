    user.verify.error.sendMessageHover:
        content: "§cFehler§8: §rPrivate Nachricht konnte nicht gesendet werden.\n\nUm zu verifizieren, dass es sich bei §6%s §rtatsächlich um dich\nhandelt, schreibt dir der Bot eine Nachricht auf Discord, die du bestätigen\nmusst. Beim senden der Nachricht ist aber etwas schief gelaufen.\n\n§aMögliche Lösung§8: §rÜberprüfe, ob du Nachrichten von Servermitgliedern erhalten\nkannst. Ist das nicht der Fall, können wir leider nicht verifizieren, dass\ndir dieser Account tatsächlich gehört. Wende dich in diesem Fall bitte an\ndie Serverleitung."
    user.verify.error.openChannel:
        content: "§8[Warum?]"
        hoverEvent:
            action: "SHOW_TEXT"
            content: "user.verify.error.openChannelHover"
    user.verify.error.openChannelHover:
        content: "§cFehler§8: §rPrivater Channel konnte nicht geöffnet werden.\n\nUm zu verifizieren, dass es sich bei §6%s §rtatsächlich um dich\nhandelt, schreibt dir der Bot eine Nachricht auf Discord, die du bestätigen\nmusst. Beim öffnen des privaten Channels ist aber etwas schief gelaufen und\nder Bot kann dir keine Nachricht schreiben.\n\n§aMögliche Lösung§8: §rÜberprüfe, ob du Nachrichten von Servermitgliedern erhalten\nkannst. Ist das nicht der Fall, können wir leider nicht verifizieren, dass\ndir dieser Account tatsächlich gehört. Wende dich in diesem Fall bitte an\ndie Serverleitung."
